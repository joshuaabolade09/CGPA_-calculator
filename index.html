<!-- ================= ADD COURSE ================= -->
<div class="flex justify-center mt-8">
  <button id="btn-add-course"
    class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 active:scale-95 text-white px-10 py-3 rounded-xl shadow-lg transition-all">
    ➕ Add Course

</div>

<!-- ================= STATS ================= -->
<section class="max-w-7xl mx-auto px-4 mt-10">
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">

    <div class="bg-white rounded-xl p-5 shadow transition hover:shadow-md">
      <p class="unit-text text-sm text-gray-500">Total Units</p>
      <p class="total-units text-3xl font-semibold mt-1">0</p>
    </div>

    <div class="bg-white rounded-xl p-5 shadow transition hover:shadow-md">
      <p class="text-sm text-gray-500">GPA</p>
      <p class="full-gpa text-3xl font-semibold text-blue-600 mt-1">0.00</p>
    </div>
